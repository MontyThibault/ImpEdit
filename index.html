
<!doctype html>
<html>
	<head>
		<title>ImpEdit</title>

		<style>
			html, body, p {
				padding: 0;
				margin: 0;
			}

			audio {
				width: 100%;
			}

			input[type="range"] {
				width: 500px;
			}

			.halfgraph {
				float: left;

			}


			form > * {
				float: left;
			}

			form > label {
				margin-left: 15px;
			}

			form > label:first-child {
				margin-left: 0px;
			}
		</style>


		<script type="text/javascript" src="dat.gui.js"></script>
	</head>
	<body>

		<div style='height: 50px;'></div>

		<audio controls preload>
			<source src='audio.mp3' type='audio/mpeg'></audio>
		</audio>

		
		<canvas id="ir_graph"></canvas>
		


		<div class='halfgraph'>
			<div style="position: relative;">
				<canvas id="fg_graph2d" style="position: absolute; left:0; top:0; z-index:1;"></canvas>
				<canvas id="fg_graph3d" style="position: absolute; left:0; top:0; z-index:0;"></canvas>
			</div>
			<div id="fg_div"></div>
		</div>

		<div class='halfgraph'>
			<canvas id="og_graph"></canvas>
		</div>


		<script src='jquery-3.2.1.js'></script>
		<script src='build/bundle.js'></script>
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>

</html>
