
<!doctype html>
<html>
	<head>
		<title>ImpEdit</title>

		<style>
			html, body, p {
				padding: 0;
				margin: 0;
			}

			audio {
				width: 100%;
			}

			input[type="range"] {
				width: 500px;
			}
		</style>
	</head>
	<body>
		<form>
			<label for="audio_file">Please select audio file.</label>
			<input type="file" id="audio_file" />

		</form>

		<audio controls preload>
			<source src='audio.mp3' type='audio/mpeg'></audio>
		</audio>

		<canvas id="ir_graph"></canvas>

		<div style="position: relative;">
			<canvas id="hz_graph2d" style="position: absolute; left:0; top:0; z-index:1;"></canvas>
			<canvas id="hz_graph3d" style="position: absolute; left:0; top:0; z-index:0;"></canvas>
		</div>
		<div id="hz_div"></div>

		<form>
			<label for="convolution_enabled">Enable Impulse Response Convolution</label>
			<input type="checkbox" id="convolution_enabled" />

			<br/>

			<label for="fft_enabled">Enable FFT Low-Pass</label>
			<input type="checkbox" id="fft_enabled" />

			<br/>

			<span id="range_label">100 Hz</span>
			<br/>
			<input id="range_slider" type="range" step="0.01" />
		</form>

		<script src='jquery-3.2.1.js'></script>
		<script src='build/bundle.js'></script>
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>

</html>
